  image: markhobson/maven-chrome

  stages:
    - test

  test:
    stage: test
    allow_failure: true

    # Run the tests
    script:
      - mvn clean verify

    # Store artifacts
    artifacts:
      when: always
      name: "Serenity Report"
      paths:
        - target/site/serenity/*
      expire_in: 24 h