image: markhobson/maven-chrome

stages:
  - Test
  - Report

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"


Test:
  stage: Test
  allow_failure: true
  script:
    - mvn clean verify

Report:
  stage: Report
  artifacts:
    when: always
    name: "Test Report"
    paths:
      - target/site/serenity/index.html
    expire_in: 24 h