image: markhobson/maven-chrome

stages:
  - test
  - report

test:
  stage: test
  allow_failure: true

  script:
    - mvn clean verify

  artifacts:
    when: always
    name: "Serenity Report"
    paths:
      - target/site/serenity/*
    expire_in: 24 h

pages:
  stage: report
  script:
    - mv target/site/serenity/* public/
  artifacts:
    paths:
      - "public/"